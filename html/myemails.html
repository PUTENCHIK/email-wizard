<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/myemails.css">
        <link rel="stylesheet" href="../css/letter-settings.css">
        <title>Мои письма</title>
    </head>
    <body style="margin: 0; padding: 0;">
        <div class="page-header for-myemails">
            <div class="header-name">
                EmailWizard
            </div>
            <div class="header-content">
                <div class="header-elements-group">
                    <div class="logo-box">
                        <img src="../img/emailwizard-logo.png" alt="logo"/>
                    </div>
                </div>
                <div class="header-elements-group">
                    <div class="button button-text about-project">
                        <div class="__text">О проекте</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main" id="main">
            <div class="add" id="add">
                <div class="plus">
                    <hr class="line1">
                    <hr class="vertical-line">
                </div>
            </div>
        </div>

        <div id="modal-container">
            <input type="text" id="title" class="title" placeholder="Введите название письма">
            <div class="buttns">
                <button id="save" class="save">Сохранить</button>
                <button id="close" class="close">Отменить</button>
            </div>
        </div>

        <script src="../js/myemails.js"></script>
        <script src="../js/models/MyLocalStorage.js"></script>
    </body>
</html>
